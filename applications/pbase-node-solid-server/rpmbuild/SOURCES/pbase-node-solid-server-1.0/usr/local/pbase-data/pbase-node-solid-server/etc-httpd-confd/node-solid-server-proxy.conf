<VirtualHost *.443>
ServerName yourhost.example.org
DocumentRoot /var/www/yourhost.example.org

SSLEngine On
SSLProxyEngine On
SSLProxyVerify None
SSLProxyCheckPeerCN Off
SSLProxyCheckPeerName Off
SSLProxyCheckPeerExpire Off
ProxyPreserveHost On

SSLCertificateFile /etc/letsencrypt/live/yourhost.example.org/cert.pem
SSLCertificateKeyFile /etc/letsencrypt/live/yourhost.example.org/privkey.pem
SSLCertificateChainFile /etc/letsencrypt/live/yourhost.example.org/fullchain.pem

ProxyPass / https://localhost:8444/
ProxyPassReverse / https://localhost:8444/

Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>


